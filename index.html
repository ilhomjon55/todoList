<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/styles.css">
   <title>Todo List</title>
</head>

<body>

   <div class="container">
      <h1 class="text-center my-4">Todo List</h1>
   </div>


   <!-- ====================================================   
   Adding actions list form
   ==================================================== -->

   <form class="actions-list__form row justify-content-center " action="https://echo.htmlacademy.ru/" method="POST"
      autocomplete="off">


      <div class="row form-group col-7 d-flex justify-content-between flex-column flex-sm-row px-0">

         <input class="actions-input form-control col-12 col-sm-8 mb-3" type="text" name="actions_item"
            placeholder="Enter activity">
         <div class="custom-control custom-switch col-3 mb-2 mb-sm-0">
            <input class="urgent-checkbox custom-control-input" type="checkbox" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Urgent</label>
         </div>

         <!-- Submit btn -->
         <button class="btn btn-info col-12 text-nowrap" type="submit">Add item</button>

      </div>

      <!-- Ol list for new created elements -->
      <ol class="actions__list list-group col-7 mb-3 pr-0"></ol>
   </form>


   <!-- ====================================================   
   Checking actions list form
   ==================================================== -->

   <form class="actions-check-list__form row justify-content-center " action="https://echo.htmlacademy.ru/"
      method="POST" autocomplete="off">

      <div class="row form-group col-7 d-flex justify-content-between flex-column flex-sm-row px-0">
         <!-- Check activity input -->
         <input class="action-check-input form-control col-12 col-sm-7 mb-2 mb-sm-0 mr-sm-3" type="text"
            name="action-check_item" placeholder="Check activity">

         <!-- Submit btn -->
         <button class="btn btn-info col-12 col-sm-4 " type="submit">Check item</button>

      </div>

      <!-- Result Box checks whether input is added or no -->
      <div class="action-check__result d-none alert alert-info col-7"></div>

   </form>


   <script src="js/jquery-3.5.1.min.js"></script>
   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/scripts.js"></script>
</body>

</html>
